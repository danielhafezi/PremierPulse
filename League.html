<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premier League Table</title>
  <link rel="stylesheet" href="league.css">
</head>
<body>
  <header>
    <h1>Premier League Table</h1>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Position</th>
          <th>Team</th>
          <th>Played</th>
          <th>Won</th>
          <th>Drawn</th>
          <th>Lost</th>
          <th>For</th>
          <th>Against</th>
          <th>GD</th>
          <th>Points</th>
          <th class="form-header">Form</th>
        </tr>
      </thead>
      <tbody id="league-table">
      </tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2024 Premier League. All rights reserved.</p>
  </footer>

  <script src="League.js"></script>
</body>
</html>
