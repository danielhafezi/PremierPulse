<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter New Football Team Data</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <header>
        <h3>CSYM019 - Premier League Data Entry</h3>
    </header>

    <nav>
        <!-- Navigation can stay as is -->
    </nav>

    <main>
        <h3>Add a New Football Team</h3>
        <form action="addTeam.php" method="POST">
            <label for="name">Team Name:</label>
            <input type="text" id="name" name="team_name" required><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>

            <label for="manager">Manager:</label>
            <input type="text" id="manager" name="manager" required><br>

            <label for="wins">Wins:</label>
            <input type="number" id="wins" name="wins" required><br>

            <label for="losses">Losses:</label>
            <input type="number" id="losses" name="losses" required><br>

            <label for="draws">Draws:</label>
            <input type="number" id="draws" name="draws" required><br>

            <label for="played">Played Games:</label>
            <input type="number" id="played" name="played_games" required><br>

            <label for="remaining">Games Remaining:</label>
            <input type="number" id="remaining" name="remaining_games" required><br>

            <input type="submit" value="Add Football Team">
        </form>
    </main>

    <footer>
        &copy; CSYM019 2024
    </footer>
</body>
</html>
